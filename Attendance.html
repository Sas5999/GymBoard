<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="Attendance.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <form id="myForm">
            <div class="header">
                <i class="fas fa-qrcode fa-sm"></i>
            </div>
            <div class="header">
                <h1>OR</h1>
            </div>

            <label for="idInput">Gym ID:</label>
            <input type="text" id="idInput" name="id" required>

            <label for="nameInput">Name:</label>
            <input type="text" id="nameInput" name="name" required>

            <label for="dateInput">Date:</label>
            <input type="date" id="dateInput" name="date" required>
            

            <button type="submit" id="ctaButton">Mark as Present</button>
        </form>
    </div>
</body>
</html>
